<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAMDE - Portal Analisador de Motores e Dispositivos Elétricos</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/footer.css">

</head>

<body>

    <!-- Imagem de fundo -->
    <div class="background">
        <img src="/assets/img/plano_de_fundo.png" alt="Plano de fundo">
    </div>

    <!-- Logo PAMDE -->
    <header>
        <img src="/assets/img/PAMDE_logo.jpg" alt="Logo PAMDE">
    </header>


    <!-- Tela de Login -->
    <div class="login-container">
        <h1>PAMDE - Portal Analisador de Motores e Dispositivos Elétricos</h1>
        <form id="login-form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="senha">Cadastro:</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <!-- Footer dinâmico -->
    <footer id="footer"></footer>

    <script src="login.js"></script>

    <script src="app.js"></script>
</body>

</html>
