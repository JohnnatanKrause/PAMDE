<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
        }

        .gears {
            position: relative;
            width: 80px;
            height: 80px;
        }

        .gear {
            width: 50px;
            height: 50px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: rotate 3s linear infinite;
        }

        .gear::before, .gear::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background: #666;
            border-radius: 50%;
        }

        .gear::before {
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gear::after {
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
        }

        .gear2 {
            width: 40px;
            height: 40px;
            background: #555;
            border-radius: 50%;
            position: absolute;
            top: 60%;
            left: 30%;
            transform: translate(-50%, -50%);
            animation: rotate-reverse 3s linear infinite;
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        @keyframes rotate-reverse {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(-360deg); }
        }
    </style>
</head>
